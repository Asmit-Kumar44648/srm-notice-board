<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Notice Board | SRM Data Science Dept</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <div id="particles-js"></div>

  <!-- Header -->
  <header class="header">

    <p id="datetime"></p>
  </header>

  <div class="banner">🚨 Important: Exam Form Submission closes <strong>Tomorrow, 5 PM!</strong> 🚨</div>

  </div>

  <div class="filters">
    <button class="filter-btn active" data-category="all">All</button>

    <button class="filter-btn" data-category="general">General</button>
  </div>

  <!-- Year & Department Selector -->
  <div class="dept-select">
    <select id="year-select">
      <option value="all">All Years</option>
      <option value="1st">1st Year</option>
      <option value="2nd">2nd Year</option>
      <option value="3rd">3rd Year</option>
      <option value="4th">4th Year</option>
    </select>

    <select id="dept-select">
      <option value="all">All Departments</option>
      <option value="CSE">CSE</option>
      <option value="AIDS">AI & DS</option>
      <option value="ECE">ECE</option>
      <option value="MECH">MECH</option>
    </select>
  </div>
